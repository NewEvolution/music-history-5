<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>

    <!-- Whole page container div -->
    <div class="container">

        <!-- Header Navigation Bar -->
        <div class="hider upper"></div>
        <header>
          <nav>
            <ul>
              <li><a href="#" class="active">View Music</a></li>
              <li><span></span></li>
              <li><a href="#">Add Music</a></li>
              <li><span></span></li>
              <li><a href="#">Profile</a></li>
            </ul>
          </nav>
        </header>
        <div class="hider lower">
          <div class="left"></div><div class="right"></div>
        </div>

      <!-- Left Conrol Area -->
      <div class="controls">
        <form action="#" method="POST">

          <label>Song Length:</label>
          <br>
          <input class="fullwide" type="range" name="songlength" min="0.0" max="10.0" step="0.1" value="5.0">
          <br>

          <label>Artist:</label>
          <br>
          <select class="fullwide" name="artist">
            <option value="nirvana">Nirvana</option>
            <option value="stp">Stone Temple Pilots</option>
            <option value="mum">m&uacute;m</option>
            <option value="robotscience">Robot Science</option>
            <option value="colugo">Colugo</option>
          </select>
          <br>

          <label>Album:</label>
          <br>
          <select class="fullwide" name="album">
            <optgroup label="Nirvana">
              <option value="bleach">Bleach</option>
              <option value="nevermind">Nevermind</option>
              <option value="incesticide">Incesticide</option>
              <option value="inutero">In Utero</option>
            </optgroup>
            <optgroup label="Stone Temple Pilots">
              <option value="core">Core</option>
              <option value="purple">Purple</option>
              <option value="no4">No. 4</option>
            </optgroup>
            <optgroup label="m&uacute;m">
              <option value="ywdtio">Yesterday Was Dramatic - Today Is OK</option>
            </optgroup>
            <optgroup label="Robot Science">
              <option value="square">square</option>
              <option value="doodads">Doodads</option>
              <option value="gl">Good Luck</option>
            </optgroup>
            <optgroup label="Colugo">
              <option value="hyf">Hello Yellow Fellow</option>
              <option value="mfp">Music for People</option>
              <option value="dp">Dance Party</option>
            </optgroup>
          </select>
          <br>

          <label>Genre:</label>
          <br>
          <ul>
            <li>
              <input type="checkbox" name="rock" value="rock">Rock</li>
            <li>
              <input type="checkbox" name="pop" value="pop">Pop</li>
            <li>
              <input type="checkbox" name="blues" value="blues">Blues</li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" name="classical" value="classical">Classical</li>
            <li>
              <input type="checkbox" name="jazz" value="jazz">Jazz</li>
            <li>
              <input type="checkbox" name="hiphop" value="hiphop">Hip hop</li>
          </ul>
          <div class="filter">
            <input type="submit" value="Filter">
          </div>
        </form>
      </div>

      <!-- Right Content Area -->
      <div class="content">
<!-- Example song section formating from original layout
        <section>
          <h1>Big Long Now</h1>
          <ul>
            <li>Nirvana</li>
            <li><span></span></li>
            <li>Incesticide</li>
            <li><span></span></li>
            <li>Rock</li>
          </ul>
        </section> -->
        <button id="more">More ></button>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
